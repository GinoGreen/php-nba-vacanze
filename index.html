<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   <link rel="stylesheet" href="style.css
   ">
   <title>NBA</title>
</head>
<body>
  
   <div id="app">

      <header class="d-flex align-items-center text-white">
         <h1 class="text-uppercase">nba</h1>
         <a class="text-white text-decoration-none" href="#"><span>Home</span></a>
         <select 
            @change="getApi()"
            class="form-select"
            id="filter"
            v-model="city"
         >
            <option value="" selected>Tutte le citt√°</option>
            <option 
               v-for="city in getCitiesList()"
               :value="city"
            >{{ city }}</option>
         </select>
      </header>

      <main>
         <div class="container">
            <div 
               class="row match"
               v-for="match in matches"   
            >
               <div class="col-5 h-100">
                  <div class="row h-100">
                     <!-- HOME -->
                     <div class="col-4 team center">
                        <p>{{ match.home_team.city }} {{ match.home_team.nickname }}</p>
                     </div>
                     <div class="col-4 h-100 logo_team center">
                        <img :src="getImagePath(match.home_team.logo)" alt="">
                     </div>
                     <div class="col-4 score center">
                        <h2>{{ match.home_team.score }}</h2>
                     </div>
                  </div>
               </div>
               <div class="col-2 center flex-column">
                  <p class="arena m-0">{{ match.arena }}</p>
                  <p class="city m-0">{{ match.city }}</p>
               </div>
               <div class="col-5 h-100">
                  <div class="row h-100">
                     <!-- AWAY -->
                     <div class="col-4 score center">
                        <h2>{{ match.away_team.score }}</h2>
                     </div>
                     <div class="col-4 h-100 logo_team center">
                        <img :src="getImagePath(match.away_team.logo)" alt="">
                     </div>
                     <div class="col-4 team center">
                        <p>{{ match.away_team.city }} {{ match.away_team.nickname }}</p>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </main>
      
   </div>
   
   <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
   <script src="js/script.js"></script>
</body>
</html>
